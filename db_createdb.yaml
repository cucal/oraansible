#  Pamplona 2019
#  Playbook which creates a database
#
# requires
#   env:                                     name of the server  which should be in the inventory
#   SID:                                     Oracle SID
#   version:                                 Version of the database
#   files/[type]_install_[version].yaml  : configuration file with the specific values for SID creation
#

---
- hosts: "{{env}}"
  remote_user: ansible
  become: yes
  become_user: root
  tasks:

  - fail: 
     msg: "ERROR: SOME VARIABLE NOT DEFINED: Please define   env , version and SID variables "
    when: env is not defined or version is not defined or SID is not defined 

  - name: Including generic database type data 
    include_vars:
      file: "vars/{{type}}_install_{{ version }}.yaml"

  - name: specific  SID variables 
    include_vars:
      file: "files/{{type}}_createdb_{{ SID }}.yaml"

  - name: checking oratab
    shell: "cat /etc/oratab|grep {{SID}}|sed -e 's/# line added by Agent/ /g' -e 's/:/ /g'|awk '{ print $1}' "
    register: count

  - fail: 
      msg: "ERROR: The chain {{item}} exsists at  {{env}}  /etc/oratab file "
    when: item ==  "{{SID}}"
    with_items: 
     - "{{count.stdout_lines}}"


  - name: Checking if exsists FS directories before create database
    stat:
     path: "{{ item }}"
    register: file_details
    with_items:
      - "/oradata/{{ SID }}/data"
      - "/oradata/{{ SID }}/fra"
      - "/oradata/{{ SID }}/temp"
      - "/oradata/{{ SID }}/redo"
  - fail: 
      msg: "ERROR: Directory {{item.item}}  do not exsists"
    when: "item.stat.exists != True" 
    with_items: "{{ file_details.results }}"

  - name: generate response file
    become: yes
    become_user: "{{ oracle_user}}"
    template:
     src: "templates/db_createdb_{{version}}.rsp.j2"
     dest: "{{ stage_directory }}/db_create_{{SID}}.rsp"
     mode: '0644'


  - name: createdb 
    become: yes
    become_user: "{{oracle_user}}"    
    shell: "{{ oracle_home }}/bin/dbca -silent -createDatabase  -ignorePreReqs -responseFile {{ stage_directory }}/db_create_{{SID}}.rsp"
    args:
      chdir: "{{ oracle_home }}"
    environment:
       CV_ASSUME_DISTID: OEL7.6


