package_name :
  - binutils
  - oracleasm
  - oracleasm-support
  - compat-libcap1
  - compat-libstdc++-33
  - elfutils-libelf-devel
  - fontconfig-devel
  - glibc
  - glibc-devel
  - ksh
  - libaio
  - libaio-devel
  - libdtrace-ctf-devel
  - libXrender
  - libXrender-devel
  - libX11
  - libXau
  - libXi
  - libXtst
  - libgcc
  - librdmacm-devel
  - libstdc++
  - libstdc++-devel
  - libxcb
  - make
  - net-tools
  - nfs-utils
  - python
  - python-configshell
  - python-rtslib
  - python-six
  - targetcli
  - smartmontools
  - sysstat

kernel_values:
  - { name: kernel.shmall, value: 4294967296 }
  - { name: kernel.shmmax, value: 68719476736 }
  - { name: kernel.shmmni, value: 4096 }
  - { name: kernel.sem, value: "250 32000 100 128" }
  - { name: fs.file-max, value: 6815744 }
  - { name: fs.aio-max-nr, value: 3145728 }
  - { name: net.ipv4.ip_local_port_range, value: "9000 65500" }
  - { name: net.core.rmem_default, value: 262144 }
  - { name: net.core.rmem_max, value: 4194304 }
  - { name: net.core.wmem_default, value: 262144 }
  - { name: net.core.wmem_max, value: 1048576 }
  - { name: kernel.panic_on_oops, value: 1 }
  - { name: vm.min_free_kbytes, value: 524288 }

#60 percent huge pages
huge_pages: "{{((0.6 * ansible_memtotal_mb)*1024/2)|round|int }}"

limits:
  - { name: 'soft nproc', value: 16384 }
  - { name: 'hard nproc', value: 16384 }
  - { name: 'soft nofile', value: 4096 }
  - { name: 'hard nofile', value: 65536 }
  - { name: 'soft stack', value: 10240 }
  - { name: 'hard stack', value: 32768 }
  - { name: 'soft memlock', value: "{{ ((0.9 * ansible_memtotal_mb)*1024)|round|int }}" }
  - { name: 'hard memlock', value: "{{ ((0.9 * ansible_memtotal_mb)*1024)|round|int }}" }  

firewalld: 
 state: stopped
 enabled: no

selinux: 
 state: disabled
 policy: targeted
